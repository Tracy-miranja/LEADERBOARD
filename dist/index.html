<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <script src="https://unpkg.com/lodash@4.17.20"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script defer src="bundle.js"></script></head>
<body>
    <main class="container" id="main">
        <div class="row" id="rr" mb-5>
            <h1>Leaderboard</h1>
        </div>
        <div class="row" id="cent">
            <div class="col-5">
                <h3>Recent scores <button class="btn btn-secondary" id="refresh">Refresh</button></h3>
                <div id="list-holder">
                    <ul id="score-list"></ul>              
                </div>
            </div>
            <div class="col-5">
                <h3>Add Your Scores</h3>
                <form id="score-form">
                    <input type="text" placeholder="Your Name" required id="user"><br>
                    <input type="text" placeholder="Your score" id="score">
                    <button class="btn btn-secondary" type="submit" id="cll">Submit</button>
                </form>
            </div>
        </div>
    </main>
    
    <script src="index.js"></script>
</body>
</html>

</html>
